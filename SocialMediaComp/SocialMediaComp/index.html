<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Social Media</title>
        <link href="Content/bootstrap.css" rel="stylesheet" />
        <script src="Content/Scripts/jquery-1.10.2.min.js"></script>
        <script src="Content/Scripts/social.js"></script>

    </head>
    <body>
        <div class="container">

            <div class="form-horizontal col-sm-12">
                <div class="form-group col-sm-12">
                </div>
                <div class="form-group col-sm-12">
                    <div class="col-sm-3">
                        <input type="button" class="btn btn-success " value="SignIn Facebook" style="width:250px;" id="btnfacebook" placeholder="Facebook" onclick="social.facebookLogin()" />
                    </div>
                    <div class="col-sm-3">
                        <input type="button" class="btn btn-danger" value="SignIn Google+" style="width:250px;" id="btngoogle" placeholder="Google+" />
                    </div>
                    <div class="col-sm-3">
                        <input type="button" class="btn btn-primary" value="SignIn Twitter" style="width:250px;" id="btntwitter" placeholder="Twitter" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
